get:
  operationId: browsePosts
  summary: Get all posts
  tags:
    - Posts
  parameters:
    - in: query
      name: limit
      description: Number of posts to return. Defaults to 15. Use `all` to return all posts.
      schema:
        type: [number, string]
      examples: 
        limit:
          summary: Get 5 posts
          value: 5
        all:
          summary: Get all posts
          value: all
    - in: query
      name: filter
      description: Filter posts by a property using NQL syntax
      examples:
        published:
          summary: Get all published posts
          value: status:published
        draft:
          summary: Get all draft posts
          value: status:draft
        scheduled:
          summary: Get all scheduled posts
          value: status:scheduled
        sent:
          summary: Get all sent posts
          value: status:sent
        featured:
          summary: Get all featured posts
          value: featured:true
        not_featured:
          summary: Get all not featured posts
          value: featured:false
        page:
          summary: Get all pages
          value: page:true
        not_page:
          summary: Get all not pages
          value: page:false
        tag:
          summary: Get all posts with a specific tag
          value: tag:bacon
      schema:
        type: string
    - in: query
      name: sort
      schema:
        type: string
    - in: query
      name: fields
      schema:
        type: string
      description: Limits the fields returned for each post
      examples: 
        title_and_url:
          summary: Return only the title and url
          value: title,url
    - in: query
      name: include
      description: 'Tell the API to return additional data related to the resource you have requested: `authors`, `tags`, `tiers`'
      schema:
        type: string
        pattern: ^(authors|tags|tiers)(,authors|,tags|,tiers)*$
      examples:
        authors:
          summary: Include authors
          value: authors
        authors_and_tags:
          summary: Include authors and tags
          value: authors,tags
    - in: query
      name: formats
      description: 'Tell the API to return additional formats related to the resource you have requested: `html`, `plaintext`'
      schema:
        type: string
      examples: 
        plaintext:
          summary: Include plaintext
          value: plaintext
    - in: query
      name: page
      description: 'Page of results to return (default: 1)'
      schema:
        type: number
    - in: query
      name: order
      description: 'Order of results (default: `published_at desc`)'
      schema:
        type: string
        enum: [published_at asc, published_at desc, updated_at asc, updated_at desc, created_at asc, created_at desc]
  responses:
    '200':
      description: All posts
      content:
        application/json:
          schema:
            type: object
            properties:
              posts:
                type: array
                items:
                  $ref: ../components/schemas/Post.yaml
              meta:
                $ref: ../components/schemas/Meta.yaml
    '400':
      description: Unauthorized
  security:
    - api_key: []
  x-code-samples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/javascript/posts/browse/get.js
    - lang: JavaScript
      label: Ghost SDK
      source:
        $ref: ../code_samples/javascript/posts/browse/sdk.js