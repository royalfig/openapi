type: object
properties:
  name:
    type: string
    maxLength: 191
  description:
    type: string
    maxLength: 191
    nullable: true
  slug:
    type: string
    maxLength: 191
    nullable: true
  welcome_page_url:
    type: string
    maxLength: 2000
    nullable: true
  active:
    type: boolean
  visibility:
    type: string
    enum:
      - public
      - none
  currency:
    type: string
    nullable: true
  monthly_price:
    type: number
    nullable: true
  yearly_price:
    type: number
    nullable: true
  trial_days:
    type: number
    nullable: true
  benefits:
    type: array
    items:
      type: string
    nullable: true