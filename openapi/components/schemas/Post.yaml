type: object
properties:
  title:
    type: string
    maxLength: 2000
    example: Welcome to Ghost
  slug:
    type: string
    maxLength: 191
    example: welcome-to-ghost
  mobiledoc:
    type: string
    format: json-string
    maxLength: 1e+09
    nullable: true
  lexical:
    type: string
    format: json-string
    maxLength: 1e+09
    nullable: true
  html:
    type: string
    maxLength: 1e+09
    nullable: true
  feature_image:
    type: string
    format: uri-reference
    maxLength: 2000
    nullable: true
    example: https://example.com/image.jpg
  feature_image_alt:
    type: string
    maxLength: 65535
    nullable: true
    example: Image description
  feature_image_caption:
    type: string
    maxLength: 65535
    nullable: true
  featured:
    type: boolean
  status:
    type: string
    enum:
      - published
      - draft
      - scheduled
      - sent
  locale:
    type: string
    maxLength: 6
    nullable: true
  visibility:
    type: string
    nullable: true
  visibility_filter:
    type: string
    nullable: true
  tiers:
    description: Products of the post
    type: array
    items:
      $ref: Tier.yaml
  meta_title:
    type: string
    maxLength: 300
    nullable: true
  meta_description:
    type: string
    maxLength: 500
    nullable: true
  updated_at:
    type: string
    format: date-time
    nullable: true
  published_at:
    type: string
    format: date-time
    nullable: true
  custom_excerpt:
    type: string
    maxLength: 300
    nullable: true
  codeinjection_head:
    type: string
    maxLength: 65535
    nullable: true
  codeinjection_foot:
    type: string
    maxLength: 65535
    nullable: true
  og_image:
    type: string
    format: uri-reference
    maxLength: 2000
    nullable: true
  og_title:
    type: string
    maxLength: 300
    nullable: true
  og_description:
    type: string
    maxLength: 500
    nullable: true
  twitter_image:
    type: string
    format: uri-reference
    maxLength: 2000
    nullable: true
  twitter_title:
    type: string
    maxLength: 300
    nullable: true
  twitter_description:
    type: string
    maxLength: 500
    nullable: true
  email_subject:
    type: [string, null]
    maxLength: 300
  custom_template:
    type: string
    maxLength: 100
    nullable: true
  canonical_url:
    type: string
    format: uri-reference
    maxLength: 2000
    nullable: true
  email_only:
    type: boolean
  authors:
    description: Authors of the post
    type: array
    items:
      $ref: Author.yaml
  tags:
    description: Tags of the post
    type: array
    items:
      $ref: Tag.yaml
  collections:
    description: Collections of the post
    type: array
    items:
      anyOf:
        - type: object
          properties:
            id:
              type: string
              maxLength: 24
          required:
            - id
        - type: string
          maxLength: 24
