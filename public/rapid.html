<!DOCTYPE html>
<!-- Important: must specify -->
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Important: rapi-doc uses utf8 characters -->
    <title>Ghost Content API</title>
    <script
      type="module"
      src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
    ></script>
    <style>
      rapi-doc::part(section-navbar) {
        /* <<< targets navigation bar */
      }
    </style>
  </head>
  <body>
    <rapi-doc
      spec-url="./dist/bundle.yaml"
      theme="light"
      regular-font="Inter,system-ui"
      mono-font="'JetBrains Mono'"
      show-header="true"
      header-color="#fff"
      bg-color="#fff"
      primary-color="#343f44"
      text-color="rgb(17, 24, 39)"
      heading-text="Ghost"
      nav-logo="./public/ghost-logo.png"
      allow-spec-file-load="false"
      fill-request-fields-with-example="false"
      info-description-headings-in-navbar="true"
      show-components="true"
      nav-bg-color="#fff"
      nav-text-color="#343f44"
      allow-spec-file-download="true"
      schema-style="table"
      
    >
      <img
        slot="logo"
        src="/ghost-logo-black.png"
        style="height: 30px; width: auto; margin: 0 0 0 10px"
      />
    </rapi-doc>
  </body>
</html>
